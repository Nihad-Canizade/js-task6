<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- Section 1 -->
    <div class="section1">
        <!-- Text -->
        <div class="ex-div" id="ex-div">
            <h4 id="h4">Example text</h4>
        </div>

        <!-- Font size -->
        <h3 style="margin-top: 1rem;">Font size:</h3>
        <div class="buttons">
            <button id="fsBtnPlus">+</button>
            <button id="fsBtnMinus">-</button>
        </div>

        <!-- Border radius -->
        <h3 style="margin-top: 1rem;">Border radius:</h3>
        <div class="buttons">
            <button id="brBtnPlus">+</button>
            <button id="brBtnMinus">-</button>
        </div>

        <!-- Height -->
        <h3 style="margin-top: 1rem;">Height:</h3>
        <div class="buttons">
            <button id="hBtnPlus">+</button>
            <button id="hBtnMinus">-</button>
        </div>

        <!-- Width -->
        <h3 style="margin-top: 1rem;">Width:</h3>
        <div class="buttons">
            <button id="wBtnPlus">+</button>
            <button id="wBtnMinus">-</button>
        </div>

        <!-- Text Color -->
        <h3 style="margin-top: 1rem;">Text Color:</h3>
        <div class="input">
            <input type="color" style="margin-top: 1rem;" id="textColor">
        </div>

        <!-- Background Color -->
        <h3 style="margin-top: 1rem;">Background Color:</h3>
        <div class="input">
            <input type="color" style="margin-top: 1rem;" id="bgColor">
        </div>
        <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
